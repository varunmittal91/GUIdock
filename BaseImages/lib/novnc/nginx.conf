server {
    listen 6080 default_server;
    root /usr/share/nginx/html;
    index index.html index.htm;

    gzip on;
    gzip_types text/plain application/javascript text/xml text/css;
    gzip_proxied any;

    location ^~ /auth {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $http_host;
        proxy_set_header Host $host;
        proxy_pass http://127.0.0.1:8000/auth;
        max_ranges 0;
    }

    location = /websockify {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://127.0.0.1:6081;
    }

    location / {
        try_files $uri @proxy;
    }

    location = / {
        try_files $uri @proxy2;
    }

    location = /redirect.html {
        try_files $uri @proxy2;
    }

    location @proxy2 {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_pass http://127.0.0.1:6079;
        max_ranges 0;
    }

    location @proxy {
        proxy_set_header X-Real-IP  $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;

        # Force authenticate check for hand-shaking modules
        auth_request /auth/check/;

        proxy_pass http://127.0.0.1:6081;
        max_ranges 0;
    }

    error_page  403 =301 /auth/google/;
}
